
  <ion-card>
    <ion-img alt="" [src]="show.image ? show.image : 'notFoundImg'" loading="lazy" (ionError)="onError"></ion-img>
    <ion-card-header>
      <ion-card-title>{{show.name}}</ion-card-title>
      <ion-card-subtitle>{{show.rating}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{show.releaseDate | date:'yyyy' }}
      @if (show.endDate) {
        {{show.endDate | date:'yyyy' }}
      }
    </ion-card-content>
  </ion-card>
